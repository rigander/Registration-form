<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration Form</title>
    <link rel="stylesheet" type="text/css" href = "styles/styles.css">
    <link rel="stylesheet" href="lib/jquery-ui.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="styles/style.css">
</head>
<body class="wrapper">
<form action="#" name="registration" id="form">
    <h1 title="Registration form">Registration Form</h1>
    <div class="group">
        <label for="name">First Name</label>
        <input minlength="2" placeholder="Enter your first name..." id="name" name="firstName" type="text">
        <span id="invalidName" class="valid-feedback"></span>
    </div>
    <div class="group">
        <label for="fName">Last Name</label>
        <input minlength="2"  placeholder="Enter your family name..." id="fName" name="lastName" type="text">
        <span id="invalidFName" class="valid-feedback"></span>
    </div>
    <div class="group">
        <label for="dateOfB">Date of birth</label>
        <input  id="dateOfB" placeholder="yyyy.mm.dd" type="text" name="dateOfBirth">
        <span id="invalidDOB" class="valid-feedback"></span>
    </div>
    <div class="group">
        <label for="radioButton1">Male</label>
        <input  type="radio" name="options" id="radioButton1">
        <label for="radioButton2">Female</label>
        <input  type="radio" name="options" id="radioButton2">
        <label for="radioButton3">Other</label>
        <input type="radio" name="options" id="radioButton3">
        <span id="invalidGender" class="valid-feedback"></span>
    </div>
    <div class="group">
        <label for="email">E-mail</label>
        <input  id="email" placeholder="enter your e-mail address..." type="email" name="yourEmail">
        <span id="invalidEmail" class="valid-feedback"></span>
    </div>
    <div class="group">
        <label for="phone">Phone</label>
        <input name="phoneNumber" id="phone" placeholder="+(000)00-000-0000" type="text">
        <span id="invalidPhone" class="valid-feedback"></span>
    </div>
    <div id="password" class="group">
        <label for="pass1">Password</label>
        <input name="password1"  id="pass1" placeholder="enter your password..."
        type="password">
        <i class="bi bi-eye-slash" id="togglePassword"></i>
        <span id="invalidPass" class="valid-feedback"></span>
        <span id="invalidRepeatPass" class="valid-feedback"></span>
    </div>

    <div id="checkPass" class="group">
        <div>Repeat</div>
        <label for="pass2">Password</label>
        <input name="confirmPassword"  id="pass2" placeholder="repeat your password..." type="password">
        <i class="bi bi-eye-slash" id="togglePassword2"></i>

    </div>
    <div class="group" >
    <label for="select">How did you find us?</label>
    <select  id="select" name="select">
        <option value="value1">Through a friend</option>
        <option value="value2" selected>Google</option>
        <option value="value3">Social media</option>
        <option value="value4">Indeed</option>
        <option value="value5">LinkedIn</option>
        <option value="value6">Facebook</option>
        <option value="value7">Creep who was stalking me</option>
        <option value="value8">Other</option>
    </select>
        <span id="invalidSelect" class="valid-feedback"></span>
    </div>

    <div id="agreements" class="group">
      <input name="checkTerms"  id="agreement" type="checkbox"/>
        I agree to the<a href="terms.html" id="terms">terms &amp; conditions</a></div>
    <div id="content-area"> Alright, alright, alright...</div>
    </div>
    <div class="group">
      <input name="submitButton" id="submit" value="Submit" type="submit">
    </div>

</form>
<script src="lib/jquery-3.6.0.js" type="text/javascript"></script>
<script src="plugins/jquery.maskedinput.js" type="text/javascript"></script>
<script src="https://code.jquery.com/ui/1.13.1/jquery-ui.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.0/jquery.validate.js"></script>
<script src="src/main.js"></script>
</body>
</html>
